<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button (click)="closeFilterModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Filter Modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Movies</ion-label>
    <ion-toggle [(ngModel)]="showMovies"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Series</ion-label>
    <ion-toggle [(ngModel)]="showSeries"></ion-toggle>
  </ion-item>
</ion-content>
